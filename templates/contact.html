{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% load static %}
{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="{% static 'images/contact.avif' %}"class="d-block w-100 mx-0" alt="....">
</div>
   

<div class="container mb-3 py-4">
    <h1 class="text-center">Contact us</h1>

    <form method="post" action="/contact">
        {% csrf_token %}

        <div class="form-group">
           <label for="name">Name</label>
           <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
           <label for="email">Email address</label>
           <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone"  name="phone" minlength="10" maxlength="10" pattern="\d{10}"" placeholder="Enter your phone number">
         </div>
    
        <div class="form-group">
           <label for="exampleFormControlTextarea1">Tell me about what you want to contact me for....</label>
           <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

</div>

{% endblock body %}
